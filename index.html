<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Clear Skies </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css" crossorigin="anonymous">
    <link rell="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="background">
    <div>
    <!--Header/WebSite Name-->
    <header class="title">
        <h1 class="text-center">Clear Skies</h1>
    </header>
    <main class="row">
        <!--Search Bar-->
        <form id="sunrise-form" class="search ">
            <label for="city"></label>
            <input name="city" type="text" id="city" class="column medium-11 roundsearch">
            <button type="submit" class="column medium-1 submit success button roundedbtn" style="font-size: 12.5px;"> 
                <i class="ri-search-line ri-fw"></i>
            </button>
        </form>
        <!--area to return location, sunrise and sunset-->
        <div class="location row align-center ">
            <div id="location" class="columns medium-12 text-center h2"></div>

            <div id="sunrise" class="columns medium-12 text-center h4"></div>
            
            <div id="sunset" class="columns medium-12 text-center h4"></div>
        </div>
        <!--container to hold the three cards-->

        </div>
        <div>
            <div id="twilight-times" >
                <div id="civil-twilight">
                    <div id="civil-button">

                    </div>

                </div>
            <div id="nautical-twilight">
                    <div id="nautical-button">

                    </div>

                </div>
                <div id="astro-twilight">
                    <div id="astro-button">
                                
                    </div>

                </div>
            </div>
                    <div id="day-length">

                    </div>            
        </div>

    <div class="grid container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 large-4 large-offset-1">
                <div class="card crdstyle" id="civil-twilight" style="width: 300px;">
                    <div class="card-divider text-center h3">
                    Civil Twilight
                    </div>
                    <img  class="image" src="./pictures/civil twilight.jpg">
                    <div class="card-section">
                    <h4> The brightest Twilight right after sunset</h4>
                    <p id="civilTimeStart"></p>
                    <p id="civilTimeEnd"></p>
                    </div>
                </div>                
            </div>    

            <div class="grid-x">
                <div class="cell small-4">
                    <div class="card crdstyle" style="width: 300px;">
                        <div class="card-divider text-center h3">
                        Nautical Twilight
                        </div>
                        <img class="image" src="./pictures/nautical twilight.jpg">
                        <div class="card-section">
                        <h4>Half way point between Civil and Astro twilight</h4>
                        <p id="nauticalTimeStart"></p>
                        <p id="nauticalTimeEnd"></p>
                        </div>
                    </div>                      
                </div>
            </div>

            <div class="grid-x grid-margin-x ">
                <div class="cell small-4 large-offset-10">
                    <div class="card crdstyle" style="width: 300px;">
                        <div class="card-divider text-center h3">
                        Astro Twilight
                        </div>
                        <img class="image" src="./pictures/astronomical twilight.jpg">
                        <div class="card-section">
                        <h4>The darkest twilight after sunset</h4>
                        <p id="astroTimeStart"></p>
                        <p id="astroTimeEnd"></p>
                        </div>
                    </div>                        
                </div>
            </div>        
        </div>
            
        </div>


        <!--previous searches-->
        <div>
            <ul></ul>
        </div>

    </main>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
