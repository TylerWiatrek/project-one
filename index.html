<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Clear Skies </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css" crossorigin="anonymous">
    <link rell="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
    <!--Header/WebSite Name-->
    <header class="title">
        <h1 class="text-center">Clear Skies</h1>
    </header>
    <main class="row">
        <!--Search Bar-->
        <form id="sunrise-form" class="search ">
            <label for="city"></label>
            <input name="city" type="text" id="city" class="column medium-11 roundsearch">
            <button type="submit" class="column medium-1 submit success button roundedbtn" style="font-size: 13px;"> 
                <i class="ri-search-line ri-fw"></i>
            </button>
        </form>
        <!--area to return location, sunrise and sunset-->
        <div class="location row align-center">
            <div id="location" class="columns medium-12 text-center">location</div>

            <div id="sunrise" class="columns medium-12 text-center">sunrise</div>
            
            <div id="sunset" class="columns medium-12 text-center">sunset</div>
        </div>
        <!--container to hold the three cards-->
        <div id="twilight-times" class="row">
            <div id="civil-twilight" class="column medium-4 small-12 text-center bordered">

            </div>
            <div id="nautical-twilight" class="column medium-4  small-12 text-center bordered">

            </div>
            <div id="astro-twilight" class="column medium-4 small-12 text-center bordered">


            </div>
        </div>
        <!--previous searches-->
        <div>
            <ul></ul>
        </div>

    </main>
</div>
    <script src="script.js"></script>

</body>
</html>
