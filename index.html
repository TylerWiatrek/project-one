<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Clear Skies </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Header/WebSite Name-->
    <header class="row align-center">
        <h1 class="columns medium-12 ">Clear Skies</h1>
    </header>
    <main>
        <!--Search Bar-->
        <form id="sunrise-form" class="row">
            <label for="city"></label>
            <input name="city" type="text" id="city" class="column medium-10">
            <button type="submit" class="column medium-2" >Search</button>
        </form>
        <!--area to return location, sunrise and sunset-->
        <div class="row">
            <div id="location" class="columns">location</div>

            <div id="sunrise" class="">sunrise</div>
            
            <div id="sunset">sunset</div>
        </div>
        <!--container to hold the three cards-->
        <div id="twilight-times">
            <div id="civil-twilight">

            </div>
            <div id="nautical-twilight">

            </div>
            <div id="astro-twilight">

            </div>
        </div>
        <!--previous searches-->
        <div>
            <ul></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
